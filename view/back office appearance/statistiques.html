<!DOCTYPE html>
<html>
<head>
    <title>Admin Backoffice - Statistiques</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Statistiques</h1>
<canvas id="categoryChart" width="400" height="400"></canvas>

<script>
// Add JavaScript code to fetch data from your server and create the pie chart
// You will need to adapt this code based on your server and database setup

// Example data (replace this with actual data from your database)
var categoryData = {
    labels: ["pour femmes", "pour hommes", "pour enfants"],
    datasets: [{
        data: [30, 40, 30], // Replace with actual percentages
        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"] // Replace with desired colors
    }]
};

var ctx = document.getElementById('categoryChart').getContext('2d');
var categoryChart = new Chart(ctx, {
    type: 'pie',
    data: categoryData
});
</script>

</body>
</html>
